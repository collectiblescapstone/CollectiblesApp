name: PR CI

concurrency:
  group: ${{ github.workflow}}-${{ github.ref || github.event.pull_request.number }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Test db migrations
        run: npm run ci:db:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
          DIRECT_URL: ${{ secrets.DIRECT_URL_STAGING }}

      - name: Run Unit Tests
        run: npm run test
